{% assign buttonClass = "inline-flex items-center px-2.5 py-1.5 font-medium rounded shadow-sm text-white hover:bg-indigo-700" %}
<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
  <div class="modal__overlay" tabindex="-1" data-micromodal-close>
    <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
      <header class="modal__header">
        <h2 class="modal__title" id="modal-1-title">
          Micromodal
        </h2>
        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
      </header>
      <main class="modal__content" id="modal-1-content">
        <div class="bg-black">
          <img class="image-src shadow-lg mx-auto" src="" style="min-height: 10vh; max-height: 70vh;" />
        </div>
      </main>
      <footer class="modal__footer flex justify-between">
        <a href="" target="_blank" class="image-download bg-primary {{ buttonClass }}">View full image</a>
        <button data-micromodal-close aria-label="Close this dialog window" class="bg-gray-700 {{ buttonClass }}">Close</button>
      </footer>
    </div>
  </div>
</div>
